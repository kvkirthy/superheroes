<h1 mat-dialog-title>
  Are you sure?
</h1>
<div mat-dialog-content>
  Are you sure to cancel without saving the data?
  {{message}}
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onOkClick()">Ok</button>
  <button mat-button [mat-dialog-close]="{clicked:'Cancel'}">Cancel</button>
</div>
