<mat-card class="half">
  <h2>{{name}}</h2>
  <div>Appeared in the year {{firstAppearance}}</div>
  <div>Lives in {{livesIn}}</div>
  <div class="emphasize" *ngFor="let power of superpowers">
    {{power}}
  </div>
  <div *ngIf="address" class="show-separate-block">
    Meet the superhero at
    <div>
      {{address.firstLine}}
    </div>
    <div>
      {{address.city}}
    </div>
  </div>
</mat-card>
